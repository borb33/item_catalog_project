<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sports Catalog</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
  </head>
  <body id="top">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <div id="log-section">
        {%if 'username' not in session %}
        <a href="{{url_for('showLogin')}}" class="mdl-button mdl-button--raised mdl-button--accent">Login </a>
        {% else %}
        <a href="{{url_for('disconnect')}}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Logout </a>
        {% endif %}
      </div>
      <header class="mdl-layout__header mdl-layout__header--waterfall site-header">
        <div class="mdl-layout__header-row site-logo-row"><span class="mdl-layout__title">
            <span class="site-description"><a class="logo" href="{{url_for('showCatalog')}}"><h1>Sports Catalog</h1></a></span></span></div>
      </header>
        
        {% block content %}
		    {% endblock %}

        <footer class="mdl-mini-footer">
          <div class="footer-container">
            <div class="mdl-logo">Sports Catalog 2018. Design: <a href="https://templateflip.com/" target="_blank">TemplateFlip</a></div>
          </div>
        </footer>
      </main>
      <script src="https://code.getmdl.io/1.3.0/material.min.js" defer></script>
      <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
      <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    </div>
  </body>
</html>
